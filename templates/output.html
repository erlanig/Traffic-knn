<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORT ICON -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/beep.ico" />

    <!-- IMPORT CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      select:required:invalid {
        color: rgb(172, 172, 172);
      }
      option {
        color: black;
      }
    </style>
    <title>Result | Traffic Prediction</title>
  </head>
  <body class="font-sans bg-gray-300 text flex items-center justify-center">
    <div class="container flex items-center justify-center h-screen">
      <div class="flex items-center justify-center px-6 my-24">
        <div class="md:w-3/4 bg-white rounded-lg shadow-xl ring-1 ring-gray-900/5 px-10">
          <img src="../../static/images/traffic.jpg" alt="traffic" class="mx-auto my-8 rounded-lg w-2/3" />
          <div class="mt-2 mb-4 text-center text-xl">Based on your input, we predict that the traffic is</div>
          <div class="mt-2 mb-8 text-center">
            {% if prediction == 'Low' %}
            <strong class="text-4xl text-blue-500">{{ prediction }}</strong>
            {% elif prediction == 'Normal' %}
            <strong class="text-4xl text-green-500">{{ prediction }}</strong>
            {% elif prediction == 'High' %}
            <strong class="text-4xl text-orange-500">{{ prediction }}</strong>
            {% elif prediction == 'Heavy' %}
            <strong class="text-4xl text-red-500">{{ prediction }}</strong>
            {% else %}
            <strong class="text-4xl">{{ prediction }}</strong>
            {% endif %}
          </div>
          <div class="mb-8 text-center">
            <a href="/form" class="hover:bg-transparent bg-green-700 hover:text-green-700 font-semibold text-white py-2 px-4 border hover:border-green-700 border-transparent rounded">Retry</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
